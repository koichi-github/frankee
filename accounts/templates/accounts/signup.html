{% extends 'layout.html' %}

{% block content %}
<h1>アカウント新規作成</h1>
<section class="common-form">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">作成</button>
    <a href="{% url 'login' %}" class="btn btn-outline-secondary">自分でランキングを作成</a>
  </form>
</section>
{% endblock %}
