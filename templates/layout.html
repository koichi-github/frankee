{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{% static 'images/favicon.ico' %}"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
        <style>
            body {
                padding-top: 80px;
            }
            .site_name {
                font-family:'Kaushan Script', cursive, 'Playfair Display', serif;
            }
        </style>
        <title>frankee</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <a class="navbar-brand site_name" href="{% url 'main_app:index' %}">frankee</a>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-time">
                        <span class="navbar-text">{{ user }} - </span>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'logout' %}" class="logout nav-link">ログアウト</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="login nav-link">ログイン</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'accounts:signup' %}" class="signup nav-link">アカウントを作成する</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
       </div>
    </body>
</html>
